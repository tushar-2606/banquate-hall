<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | My Banquet Hall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url(login.png) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 10px;
      color: #fff;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffcc00;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #e68a00;
    }

    
    .login-box p {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .login-box a {
      color: #ffcc00;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
   

  </style>
  
</head>
<body>
  <!-- <div id="logo">
    <img src="logo.png" alt="Banquet Logo">
      <!-- <button class="btn"><a href="login.html">login</a></button>
      <button class="btn">log out</button> -->
  </div> -->
  <div class="login-box">
    <h2>Login</h2>
    <form action="include.html">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Log In</button>

      <p>Don't have an account? <a href="register.html">Register Here</a></p>
    </form>
  </div>
</body>
</html>
