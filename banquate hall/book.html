  <h1>Book Your Event</h1>

  <!-- Booking Form -->
  <div class="book">
    <form action="new.php">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter Your Name" required />

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="start">Time:</label>
      <input type="time" id="start" required /> to 
      <input type="time" id="end" required />

      <label for="phone">Mobile No:</label>
      <input type="tel" id="phone" placeholder="Enter Your Mobile Number" required />

      <label for="email">Email ID:</label>
      <input type="email" id="email" placeholder="Enter Your Email" required />

      <label for="hall">Select Hall Type:</label>
      <select name="hall" id="hall" required>
        <option value="">--Select--</option>
        <option value="big">Big Hall</option>
        <option value="medium">Medium Hall</option>
        <option value="small">Small Hall</option>
      </select>

      <label for="event">Select Event Type:</label>
      <select name="event" id="event" required>
        <option value="">--Select--</option>
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="cultural">Cultural</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
