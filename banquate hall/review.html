  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf6ef;
      padding: 0;
      color: #333;
    }

    /* === Navbar Styles === */
    .navbar {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin: 10px 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #ff9900;
      color: black;
    }

    /* === Page Heading === */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 40px 0 30px;
      color: #d4af37;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* === Review Form === */
    form.review-form {
      max-width: 500px;
      background-color: #fff;
      padding: 30px 25px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    form.review-form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }

    form.review-form input,
    form.review-form select,
    form.review-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form.review-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    form.review-form input:focus,
    form.review-form select:focus,
    form.review-form textarea:focus {
      border-color: #d4af37;
      outline: none;
    }

    form.review-form button {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form.review-form button:hover {
      background-color: #b9972e;
    }
    .navbar a.active{
      background-color: #e68a00;
      color: black;
      text-decoration: underline;
    }

  <!-- Heading -->
  <h1>Customer Review</h1>

  <!-- Review Form -->
  <form action="submit_review.php" class="review-form" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <label for="rating">Rating (1 to 5):</label>
    <select id="rating" name="rating" required>
      <option value="">--Select Rating--</option>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Very Good</option>
      <option value="3">3 - Good</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select>

    <label for="review">Your Review:</label>
    <textarea id="review" name="review" placeholder="Write your experience..." required></textarea>

    <button type="submit">Submit Review</button>
  </form>
